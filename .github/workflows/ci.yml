name: CI - Terraform + Ansible

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5   # ou outra versão que você estiver usando

      - name: Verificar formatação (terraform fmt)
        run: terraform fmt -check

      - name: Inicializar Terraform
        run: terraform init -input=false

      - name: Validar Terraform
        run: terraform validate

      # OPCIONAL: só use se tiver credenciais do Azure configuradas como secrets
      # env:
      #   ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      #   ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      #   ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      #   ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      #
      # - name: Terraform Plan
      #   run: terraform plan -input=false

  ansible:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    needs: terraform   # só roda se o job de Terraform passar

    defaults:
      run:
        working-directory: ansible

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # OPCIONAL: se der erro de módulo azure_rm_webapp, instale a collection:
      # - name: Instalar coleção Azure do Ansible
      #   run: ansible-galaxy collection install azure.azcollection

      - name: Syntax check do playbook
        run: ansible-playbook --syntax-check playbook.yml
